<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company-Form</title>
</head>
<body>
    <h2>Company-Form : </h2>
    <form action="" method="get">
        <label for="product">Product: * </label>
        <input type="text" id="product"><br>
        <label for="company">Comapny Name: * </label>
        <input type="text" id="company-name"><br>
        <label for="customer">Customer Address: * </label>
        <input type="text" id="customer-address"><br>
        <label for="country">Country : </label><br>
        <label for="india">India</label>
        <input type="checkbox">
        <label for="USA">USA</label>
        <input type="checkbox">
        <label for="russia">Russia</label>
        <input type="checkbox"><br>
        <label for="selling">Selling : </label><br>
        <label for="ship">Ship </label>
        <input type="checkbox">
        <label for="plane">Plane </label>
        <input type="checkbox"><br>

        <label for="selling-date">Selling Date : </label>
        <input type="datetime-local"><br>
        <input type="reset" name="reset">
        <input type="submit" name="reset">

    </form>
</body>
</html>
